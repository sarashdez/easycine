<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="menu">

    <ion-list>
      <ion-item color="none" menuClose="" on-click="comprobarUsuarioLoggedPerfil()">
        <ion-thumbnail item-left>
          <img [src]="fotoURL" *ngIf="fotoURL"/>
        </ion-thumbnail>
        <h2>
          Mi perfil
        </h2>
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToCartelera()">
        Cartelera
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToProximosEstrenos()">
        Próximos estrenos
      </ion-item>
      <ion-item color="none" menuClose="" on-click="comprobarUsuarioLoggedMisEntradas()">
        Mis entradas
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToCriteriosBusqueda()">
        Criterios de búsqueda
      </ion-item>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
