<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pr√≥ximos estrenos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#3A286B;">

  <ion-list *ngFor="let item of peliculas | async">
    <ion-card>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{item?.imagen}}"/>
        </ion-thumbnail>
        <h2>{{item.titulo}}</h2>
        <p>{{item.genero}}</p>
        <p>{{item.duracion}}</p>
        <p>Edad: {{item.edad}}</p>
      </ion-item>

    </ion-card>

  </ion-list>

</ion-content>
