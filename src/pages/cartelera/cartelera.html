<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cartelera</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding id="page6" style="background-color:#3A286B;">

  <ion-list *ngFor="let item of itemsObservable | async">
    <ion-card (click)="goToDetalle(item)">

      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{item?.imagen}}"/>
        </ion-thumbnail>
        <h2>{{item.titulo}}</h2>
        <p>{{item.empresa}}, {{item.lugar}}</p>
        <p>{{item.dia}} - {{item.hora}}h</p>
        <p>Edad: {{item.edad}}</p>
      </ion-item>

    </ion-card>

  </ion-list>
  
</ion-content>
