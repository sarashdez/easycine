<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>
      Nueva cuenta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14" style="background-color:#3A286B;">
  <form id="formCrearCuenta" [formGroup]="form" >
    <ion-list id="crearCuenta-list8">
      <ion-item id="crearCuenta_email">
        <ion-label>
          Email
        </ion-label>
        <ion-input formControlName="email" type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearCuenta_password">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input formControlName="password" type="password" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearCuenta_nombre">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input formControlName="nombre" type="text" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="crearCuenta_fechaNacimiento">
      <ion-label>
        Fecha de nacimiento
      </ion-label>
      <ion-datetime formControlName="fechaNacimiento" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" ></ion-datetime>
      <!--<ion-input type="text" placeholder="01/01/1900"></ion-input>-->
    </ion-item>
  </form>
  <div class="spacer" style="width:300px;height:30px;" id="crearCuenta-spacer15"></div>
  <button id="crearCuenta-button15" ion-button color="light" block style="color:#291F70;" on-click="mostrarOpcionesFotoPerfil()">
    Añadir foto de perfil
  </button>
  <img [src]="image" *ngIf="image"/>
  <div class="spacer" style="width:300px;height:62px;" id="crearCuenta-spacer14"></div>
  <button id="buttonCrearCuenta" ion-button color="light" block style="color:#291F70;" on-click="crearCuenta()">
    Crear cuenta
  </button>
</ion-content>
