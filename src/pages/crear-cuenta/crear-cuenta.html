<ion-header>
  <ion-navbar>
    <ion-title>
      Nueva cuenta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#3A286B;">

  <form [formGroup]="form" >
    <ion-list>
      <ion-item id="crearCuenta_email">
        <ion-label>
          Email
        </ion-label>
        <ion-input formControlName="email" type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearCuenta_password">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input formControlName="password" type="password" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearCuenta_nombre">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input formControlName="nombre" type="text" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="crearCuenta_fechaNacimiento">
      <ion-label>
        Fecha de nacimiento
      </ion-label>
      <ion-datetime formControlName="fechaNacimiento" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" ></ion-datetime>
    </ion-item>
  </form>

  <div class="spacer" style="width:300px;height:30px;" ></div>

  <button ion-button color="light" block style="color:#291F70;" on-click="mostrarOpcionesFotoPerfil()">
    Añadir foto de perfil
  </button>
  <p *ngIf="refImagen" style="color:#FFFFFF;"><i>Se ha añadido la imagen que has seleccionado correctamente.</i></p>
  <br>

  <button id="buttonCrearCuenta" ion-button color="light" block style="color:#291F70;" on-click="crearCuenta()">
    Crear cuenta
  </button>

</ion-content>
