<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Criterios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#3A286B;">

  <h1 style="color:#FFFFFF;">Selecciona los criterios que quieres que se tengan en cuenta para
  realizar la búsqueda:</h1>
  <br>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>
        Empresa
      </ion-label>
      <ion-select formControlName="empresa" name="empresa">
        <ion-option>Yelmo</ion-option>
        <ion-option>Cinesa</ion-option>
        <ion-option>Indiferente</ion-option>
      </ion-select>
    </ion-item>

    <p style="color:#FFFFFF;">¿Qué día quieres ir al cine?</p>

    <ion-item>
      <ion-datetime formControlName="dia" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" placeholder="01/01/2000"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Me da igual el día</ion-label>
      <ion-checkbox formControlName="diaChecked"></ion-checkbox>
    </ion-item>

    <p style="color:#FFFFFF;">¿A partir de qué hora quieres ir?</p>

    <ion-item>
      <ion-label>
        Hora
      </ion-label>
      <ion-select formControlName="hora" name="hora">
        <ion-option>16:00</ion-option>
        <ion-option>17:00</ion-option>
        <ion-option>18:00</ion-option>
        <ion-option>19:00</ion-option>
        <ion-option>20:00</ion-option>
        <ion-option>21:00</ion-option>
        <ion-option>22:00</ion-option>
        <ion-option>23:00</ion-option>
        <ion-option>Indiferente</ion-option>
      </ion-select>
    </ion-item>
  </form>

  <div class="spacer" style="width:300px;height:30px;"></div>

  <button ion-button color="light" block style="font-weight:500;color:#291F70;" on-click="goToCartelera()">
    Siguiente
  </button>

</ion-content>
