<ion-header>
  <ion-navbar>
    <ion-title>
      Comprar entradas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#3A286B;">

  <h4 style="color:#291F70">Sesión elegida</h4>
    <p style="color:#FFFFFF;"><b>Película: </b> {{ item.titulo }} </p>
    <p style="color:#FFFFFF;"><b>Ubicación: </b> {{ item.empresa }} - {{ item.lugar }}</p>
    <p style="color:#FFFFFF;"><b>Día: </b> {{ item.dia }} </p>
    <p style="color:#FFFFFF;"><b>Hora: </b> {{ item.hora }} </p>

  <h4 style="color:#291F70">Compra</h4>
    <p style="color:#FFFFFF;"><b>Precio de la entrada: </b> {{ precio }}€ </p>

  <div class="spacer" style="width:300px;height:12px;"></div>

  <form [formGroup]="form">
    <ion-item>
      <ion-label>
        Número de entradas
      </ion-label>
      <ion-select formControlName="numEntradas" name="numEntradas">
        <ion-option>1</ion-option>
        <ion-option>2</ion-option>
        <ion-option>3</ion-option>
        <ion-option>4</ion-option>
        <ion-option>5</ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="width:300px;height:25px;"></div>
  </form>

  <button ion-button color="light" block style="font-weight:500;color:#291F70;" on-click="confirmarContinuar()">
    Continuar
  </button>

</ion-content>
