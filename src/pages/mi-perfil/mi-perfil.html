<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ nombre }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11" style="background-color:#3A286B;">
  <img [src]="refFotoPerfil" *ngIf="refFotoPerfil"/>
  <img src="assets/img/CmNUlHdtRdCYQr0xeI3e_Imagen2.png" style="display:block;width:45%;height:auto;margin-left:auto;margin-right:auto;" />
  <button id="miPerfil-button9" ion-button clear color="light" block style="font-weight:300;">
    Cambiar foto de perfil
  </button>
  <h3 id="miPerfil-heading19" style="color:#FFFFFF;text-align:center;">
    {{ nombre }}
  </h3>
  <h4 id="miPerfil-heading20" style="color:#FFFFFF;font-weight:300;text-align:center;">
    {{ dob }}
  </h4>
  <h4 id="miPerfil-heading21" style="color:#FFFFFF;font-weight:300;text-align:center;">
    {{ email }}
  </h4>
</ion-content>
