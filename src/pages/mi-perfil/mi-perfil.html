<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ nombre }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="alertaCerrarSesion()">
        <ion-icon name="exit" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11" style="background-color:#3A286B;">
  <img [src]="fotoURL" *ngIf="fotoURL" style="display:block;width:45%;height:auto;margin-left:auto;margin-right:auto;border: white 5px solid"/>
  <h3 id="miPerfil-heading19" style="color:#FFFFFF;text-align:center;">
    {{ nombre }}
  </h3>
  <h4 id="miPerfil-heading20" style="color:#FFFFFF;font-weight:300;text-align:center;">
     Fecha de nacimiento: {{ dob }}
  </h4>
</ion-content>
