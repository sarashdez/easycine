<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mis entradas
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="page9" style="background-color:#3A286B;">
  <ion-list *ngFor="let entrada of entradas | async">
      <ion-card>

          <ion-item>
              <ion-thumbnail item-start>
                  <img src="{{entrada?.imagenUrl}}"/>
              </ion-thumbnail>
              <h2>{{entrada.pelicula}}</h2>
              <p>{{entrada.empresa}}, {{entrada.lugar}}</p>
              <p>{{entrada.dia}} - {{entrada.hora}}h</p>
              <p>NÃºmero de entradas: {{entrada.cantidad}}</p>
          </ion-item>
  
        </ion-card>

  </ion-list>
</ion-content>
