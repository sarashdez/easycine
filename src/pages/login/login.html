<ion-header>
  <ion-navbar>

    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Login
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding id="page13" style="background-color:#3A286B;">
  <form id="formLogin" [formGroup]="form">
    <ion-list id="login-list7">
      <ion-item id="login_email">
        <ion-label>
          Email
        </ion-label>
        <ion-input formControlName="email" type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login_password">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input formControlName="password" type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <!--<div class="spacer" style="height:8px;" id="login-spacer12"></div>-->
  </form>
    <button id="login-button10" ion-button color="light" block style="color:#291F70;" on-click="login()">
      Iniciar sesión
    </button>
    <div class="spacer" style="height:20px;" id="login-spacer13"></div>

  <div id="login-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#FFFFFF;font-size:16px;">
      ¿Aún no tienes cuenta en EasyCine? ¡Crea tu cuenta en menos de 5 minutos!
    </p>
  </div>
  <button id="login-button12" ion-button color="light" block style="color:#291F70;" on-click="goToCrearCuenta()">
    Crear cuenta
  </button>
</ion-content>
