<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.titulo }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#3A286B;">

  <p style="color:#FFFFFF;"><b><u>Sinopsis:</u>  </b> <span style="font-size: 16px">{{ item.sinopsis }}</span> </p>
  <p style="color:#FFFFFF;"><b><u>Director</u>:  </b> <span style="font-size: 16px">{{ item.director }}</span> </p>
  <p style="color:#FFFFFF;"><b><u>Productor</u>:  </b> <span style="font-size: 16px">{{ item.productor }}</span> </p>
  <p style="color:#FFFFFF;"><b><u>Reparto</u>:  </b> <span style="font-size: 16px">{{ item.reparto }}</span> </p>
  <p style="color:#FFFFFF;"><b><u>Género</u>:  </b> <span style="font-size: 16px">{{ item.genero }}</span> </p>
  <p style="color:#FFFFFF;"><b><u>Clasificación de edad</u>:  </b> <span style="font-size: 16px">{{ item.edad }}</span> </p>
  <p style="color:#FFFFFF;"><b><u>Duración</u>:  </b> <span style="font-size: 16px">{{ item.duracion }}</span> </p>


  <button ion-button color="light" block style="font-weight:500;color:#291F70;" on-click="reproducirVideo()">
    Ver trailer
  </button>
  <div class="spacer" style="width:300px;height:8px;"></div>
  <button ion-button color="light" block style="font-weight:500;color:#291F70;" on-click="comprobarUsuarioLoggedPerfil()">
    Comprar entradas
  </button>

</ion-content>
